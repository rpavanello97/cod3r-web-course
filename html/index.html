<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercisies</title>
</head>

<body>
    <header>
        <h1>HTML Exercisies</h1>
    </header>
    <nav>
        <a wm-nav="exercisies/test.html"> 00 - Test </a> |
        <a wm-nav="exercisies/images.html"> 01 - Images </a> |
        <a wm-nav="exercisies/videos.html"> 02 - Videos </a> |
    </nav>
    <section id="content"></section>
    <footer>
        <br>
        Modern web course
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const content = document.getElementById('content')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
    <style>
        nav a {
            color: blueviolet;
        }

        nav a:hover {
            cursor: pointer;
        }
    </style>
</body>

</html>

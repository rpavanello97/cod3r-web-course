<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#first</div>
    <div>Second</div>
    <div class="third last">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque');

        const divs = document.getElementsByTagName('div');
        Array.from(divs).forEach(e => e.classList.remove('destaque'));

        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque'))

        const lastElements = document.getElementsByClassName('last');
        for (let e of lastElements) {
            e.classList.remove('destaque');
        }
    </script>
</body>
</html>
